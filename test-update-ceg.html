<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Update CEG</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Test Update CEG API</h1>
  
  <div class="container">
    <div class="form-group">
      <label for="cegId">CEG ID:</label>
      <input type="text" id="cegId" value="8b6323fa-400b-4450-89b1-19f49b7e79e8">
    </div>
    
    <div class="form-group">
      <label for="title">Title (optional):</label>
      <input type="text" id="title" placeholder="New title">
    </div>
    
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status">
        <option value="open">open</option>
        <option value="closed">closed</option>
        <option value="processing">processing</option>
        <option value="finished">finished</option>
        <option value="canceled">canceled</option>
      </select>
    </div>
    
    <button onclick="updateCEG()">Update CEG</button>
    
    <div id="result" class="result">Results will appear here</div>
  </div>
  
  <script>
    async function updateCEG() {
      const cegId = document.getElementById('cegId').value;
      const title = document.getElementById('title').value;
      const status = document.getElementById('status').value;
      
      const resultElement = document.getElementById('result');
      resultElement.textContent = 'Sending request...';
      
      try {
        const payload = {};
        if (title) payload.title = title;
        if (status) payload.status = status;
        
        const response = await fetch(`/api/group-purchases/${cegId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
          credentials: 'include'
        });
        
        const data = await response.json();
        
        resultElement.textContent = `Status: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        resultElement.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
